<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App TheMeal</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="py-4">Feeling Hungry</h1>
        <br>
        <h4>Get a random meal by clicking below</h4>
        <div class="py-2">
            <button class="btn btn-info" id="btnGetMeal">Get meal <span><i class="fas fa-hamburger"></i></span></button>
        </div>

        <div class="container row py-5" id="info">

        </div>

        <div id="container_video" class="container py-5 ratio ratio-16x9 hide">
            <h4>Video Recipe</h4>
            <iframe id="video" src=""></iframe>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
